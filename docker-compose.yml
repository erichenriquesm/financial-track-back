version: "3.9"

services:
  financial_track_db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_DB: ${DB_NAME:-financial_track}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - financial_track_db:/var/lib/postgresql/data
    networks:
      - financial_track_network

  financial_track_api:
    build: .
    ports:
      - "${SERVER_PORT:-81}:81"
    environment:
      - DB_URL=${DB_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=${SERVER_PORT:-81}
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      - financial_track_db
    networks:
      - financial_track_network
    restart: unless-stopped

volumes:
  financial_track_db: {}

networks:
  financial_track_network:
    driver: bridge
